<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let p1 = new Promise((resolve, reject)=>{

            setTimeout(()=>{
                if(true){
                resolve("Promise 1 is executed");
                 }else{
                reject("Promise 1 is rejected");
                 }
            }, 1000);
          
        });

        let p2 = new Promise((resolve, reject)=>{

            setTimeout(()=>{
                if(true){
                resolve("Promise 2 is executed");
                 }else{
                reject("Promise 2 is rejected");
                 }
            }, 2000);
        });

        
        let p3 = new Promise((resolve, reject)=>{
                
            setTimeout(()=>{
                if(false){
                resolve("Promise 3 is executed");
                 }else{
                reject("Promise 3 is rejected");
                 }
            }, 3000);
        });

        p1.then((res)=>{console.log(res)}).catch((err)=>{console.log(err)});
        p2.then((res)=>{console.log(res)}).catch((err)=>{console.log(err)});
        p3.then((res)=>{console.log(res)}).catch((err)=>{console.log(err)});
    </script>
</body>
</html>
