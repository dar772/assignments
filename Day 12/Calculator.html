<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background-color: black;
        margin: 15% 40%;
        padding: 0.5%;
        border-radius: 2%;
        border: 0.5% solid aliceblue;
      }

      input[type="button"] {
        padding: 2% 5%;
        margin: 0.5%;
        border-radius: 30%;
        color: black;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <input type="text" name="text" id="outputScreen" placeholder="0" />
      </div>
      <div class="row">
        <button>AC</button>
        <button>DEL</button>
        <button>√ </button>
        <button>X^2</button>
        <button>%</button>
      </div>

      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
      </div>

      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
      </div>

      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>
      <div class="row">
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
      </div>
    </div>

    <script>
      let btns = document.getElementsByTagName("button");
      console.log(btns);

      let displayScreen = document.getElementById("outputScreen");
      let outputValue = "";
      for (ele of btns) {
        ele.addEventListener("click", (e) => {
          buttonText = e.target.innerText;
          console.log(buttonText);

          if (buttonText == "X") {
            buttonText = "*";
            outputValue += buttonText;
            displayScreen.value = outputValue;
          } else if (buttonText == "AC") {
            outputValue = "";
            displayScreen.value = outputValue;
          } else if (buttonText == "DEL") {
            let res = outputValue.slice(0, -1);
            outputValue = res;
            displayScreen.value = outputValue;
          } else if (buttonText == "X^2") {
            buttonText = "**";
            outputValue += buttonText;
            displayScreen.value = outputValue;
          }/*else if(buttonText == "√ "){
            let res = Math.sqrt(outputValue.substring(outputValue.length, outputValue.length-1))

          }*/else if (buttonText == "=") {
            displayScreen.value = eval(outputValue);
          } else {
            if (buttonText !== "AC" && buttonText !== "DEL") {
                let lastValue = outputValue.substring(outputValue.length - 1, outputValue.length);
                outputValue += buttonText;
                displayScreen.value = outputValue;
            }
          }
        });
      }

      let mystr = "hello world";
      console.log(mystr);
      mystr = mystr.slice(0, -1);
      console.log(mystr);
    </script>
  </body>
</html>
