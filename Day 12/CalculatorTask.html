<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let body = document.getElementsByTagName('body');
        body[0].setAttribute('style', 'background-color: black');

        let myCalBody = document.createElement('div');
        let displayDiv = document.createElement('div');
        displayDiv.setAttribute('id', 'displayDiv'); 
        myCalBody.append(displayDiv);

        let inputScreen = document.createElement('input');
        inputScreen.setAttribute('type', 'text');
        inputScreen.value = 0;
        inputScreen.setAttribute('id', 'inputScreen');

        displayDiv.append(inputScreen);

        let arrBtnData = ['%', 'r', 'x^2', 'del', 
                         'CE', 'C', '+/-', '/',
                         '7', '8', '9', '*',
                         '4', '5', '6', '-',
                         '1', '2', '3', '+',
                         '0', '.', '='
                          ];

        for(i=1; i<=6; i++){ 
            let row = document.createElement('div');
            row.setAttribute('class', 'row');

            let startPoint = i*4-4;
            let endPoint = i*4;
            if(i===6){
                startPoint = i*4-4;
                endPoint = i*4-1;
            }
            for(j=startPoint; j<endPoint; j++){
                let btn = document.createElement('button');
                btn.setAttribute('value', arrBtnData[j]);
                btn.innerText = arrBtnData[j];
                console.log(j)
                row.append(btn);
            }
          /*  startPoint = startPoint + 4;
            endPoint = endPoint + 4;
            */
            console.log(startPoint, endPoint);
            myCalBody.append(row);
        }

        let calBtns = document.getElementsByTagName('button');
        console.log(calBtns);

        for(i=0; i<calBtns; i++){

        }
        
        body[0].append(myCalBody)
        
        </script>
</body>
