            this.gender = "Other";
          }

            this.relationship = "Complicated";
          }
        }

        getFemale(arr) {
          let Females = arr.filter((ele) => ele.gender == "Female");
          return Females;
        }

        getMale(arr) {
          let Males = arr.filter((ele) => ele.gender == "Male");
          return Males;
        }

        getOther(arr) {
          let Other = arr.filter((ele) => ele.gender == "Other");
          return Other;
        }

        singlePeople(arr) {
          let Singles = arr.filter((ele) => ele.relationship == "Single");
          return Singles;
        }

        marriedPeople(arr) {
          let Married = arr.filter((ele) => ele.relationship == "Married");
          return Married;
        }

        complicatedRelationships(arr) {
          let Complicated = arr.filter(
            (ele) => ele.relationship == "Complicated"
          );
          return Complicated;
        }

        people25AndAbove(arr) {
          let above25 = arr.filter((ele) => ele.age >= 25);
          return above25;
        }

        people25AndBelow(arr) {
          let below25 = arr.filter((ele) => ele.age < 25);
          return below25;
        }

        getStudents(arr) {
          let students = arr.filter((ele) => ele.occupation === "Student");
