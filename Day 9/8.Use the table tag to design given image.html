<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <th>Health Chart</th>
      </thead>
      <tbody>
        <tr>
          <td>State of Health</td>
          <td>
            <table>
              <tr>
                <td>Fasting Value</td>
              </tr>
              <tr>
                <td>Minimum</td>
                <td>Maximum</td>
              </tr>
            </table>
          </td>
          <td>
            <table>
              <tr>
                <td>After Eating</td>
              </tr>
              <tr>
                <td>2 Hours After Eating</td>
              </tr>
            </table>
          </td>
        </tr>

        <tr>
            <td>Healthy</td>
            <td>
                <tr>
                    <td>70</td>
                    <td>100</td>
                </tr>
            </td>
            <td>Less Than 140</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
