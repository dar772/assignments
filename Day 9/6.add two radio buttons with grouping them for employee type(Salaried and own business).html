<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <th>Do You Own Your Own Business</th>
      </thead>
      <tbody>
        <form action="" method="get">
            <tr>
                <td><label for="fullName">Full Name</label></td>
                <td><input type="text" name="fullName" id="fullName"></td>
            </tr>
            <tr>
                <td><label for="employeeType">Employee Type</label></td>
                <td>
                    <label for="employeeType">Salaried</label>
                    <input type="radio" name="employeeType" id="Salaried">
                    <label for="employeeType">Own Business</label>
                    <input type="radio" name="employeeType" id="OwnBusiness">
                </td>
            </tr>
            <tr><td><input type="button" value="Submit"></td></tr>
        </form>
      </tbody>
    </table>
  </body>
</html>
