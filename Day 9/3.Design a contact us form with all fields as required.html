<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <th colspan="3">Contact Us</th>
      </thead>
      <tbody>
        <form action="GET">
          <tr>
            <td><label for="fname">First Name</label></td>
            <td><input type="text" name="fname" id="fname" /></td>
          </tr>
          <tr>
            <td><label for="lname">Last Name</label></td>
            <td><input type="text" name="lname" id="lname" /></td>
          </tr>
          <tr>
            <td><label for="Gender">Gender</label></td>
            <td><label for="Gender">Male</label>
                <input type="radio" name="Gender" id="Male" />

                <label for="Gender">Female</label>
                <input type="radio" name="Gender" id="Female" />
            </td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" name="email" id="email" /></td>
          </tr>

          <tr>
            <td><label for="Pword">Password</label></td>
            <td><input type="password" name="Pword" id="Pword"></td>
          </tr>

          <tr>
            <td><label for="Sub">Subscribe</label></td>
            <td><label for="Sub">Yes</label>
                <input type="radio" name="Sub" id="Yes" />
                <label for="Sub">No</label>
                <input type="radio" name="Sub" id="No" />
            </td>
          </tr>

          <tr>
            <td><input type="checkbox" name="Terms" id="Terms" /></td>
            <td><label for="Terms">I agree!</label></td>
          </tr>

          <tr>
            <td><label for="tArea">Describe Your Issue</label></td>
            <td><textarea name="tArea" id="tArea" cols="20" rows="5"></textarea></td>
          </tr>

          <tr>
            <td colspan="3"><input type="button" value="Submit" /></td>
          </tr>
        </form>
      </tbody>
    </table>
  </body>
</html>
